<!DOCTYPE html>
<html>
    <head>
        <title>Application Form</title>
    </head>
    <body style="background-color:beige;">
        <h1>Student Application Form</h1>
        <form>
            <div>
            <label>Enter your Name:</label>
            <input type="text" value="supreetha" readonly>
            </div>
            <div>
            <label>Enter password: </label>
            <input type="password">
            </div>
                <label>Enter your Email ID:</label>
                <input type="text" >
                </div>
            <div>
                <label>select gender </label>
                <input type="radio" name="gender" >Male
                <input type="radio" name="gender" >Female
                

            </div>
            <label>
                Select Courses
                <input type="checkbox" name="c1" value="java" >Java
                <input type="checkbox" name="c2" value="jee">JEE
                <input type="checkbox" name="c3" value="Sql">SQL
            </label>
            <div>
                <label>Select your place</label>
                <select name="place">
                    <option value="0">select</option>
                    <option value="1">hassan</option>
                    <option value="2">banglore</option>
                    <option value="3">Madikeri</option>

                </select>
            </div>
            <div>
                <label>Select technology</label>
                <select name="tech">
                    <optgroup label="Front-end">
                        <option value="1">java</option>
                        <option value="2">html</option>
                        <option value="3">css</option>
                    </optgroup>
                    <optgroup label="Back-end">
                        <option value="4">java</option>
                        <option value="5">.net</option>
                        <option value="6">node</option>
                    </optgroup>

                </select>
            </div>
            <div>
                <label>search your name</label>
                <input list="snames">
                <datalist id="snames">
                    <option value="supreetha"></option>
                    <option value="anitha"></option>
                    <option value="arpitha"></option>
                    

                </datalist>
            </div>
            
            
           
           
                <input type="reset" value="Clear">
                <input type="submit" value="submit">
                </form>
            </body>
            </html>
